<!DOCTYPE html>
<html>
    <head>
        
    </head>



    <body>




        <header>
            <nav>
                <a href=# onclick="checkParagraph('para1')">Para1</a>
                <a href=# onclick="checkParagraph('para2')" >Para2</a>
                <a href=# onclick="checkParagraph('para3')">para3</a>
            </nav>
        </header>
        <h1 class="example" onclick="chgColor()" onmouseout="chgColorBack()">Heading 1</h1>
        <h2 id="h2" onmouseover="addGreeting()" onmouseout="goBack()">kekw</h2>

        <p id="para1">xddddddddddddddddddddddddddddd <br />xddddddddddddddddddddddddddddd </p>
        <p id="para2">xddddddddddddddddddddddddddddddd</p>
        <p id="para3">xddddddddddddddddddddddddddddddd</p>

        <p id="demo">ok</p>

        <script>
            //save current greeting
            let oldGreeting =  document.getElementById("h2").innerHTML;

            function chgColor(){
            document.querySelector(".example").style.backgroundColor = "red";
            }    

            function chgColorBack(){
            document.querySelector(".example").style.backgroundColor = "white";
            }   

            document.addEventListener("keydown", addtext);
 
            function addtext(keyPressed){
            var newP= document.createElement("p");
            newP.innerHTML = keyPressed.key;
            document.body.appendChild(newP)
            }


            function addGreeting(){
                let newGreeting = "yo"
                document.getElementById("h2").innerHTML= newGreeting;
            }

            function goBack(){
               
                document.getElementById("h2").innerHTML = oldGreeting;
            }

            
            let paragraph1 = false;
            let paragraph2 = false;
            let paragraph3 = false;

            const biggerAndBolder = (paragraphId, pBool) => {
                if (pBool) {
                    document.querySelector(`#${paragraphId}`).style.fontSize = "";
                    document.querySelector(`#${paragraphId}`).style.fontWeight = "";
                } else {
                    document.querySelector(`#${paragraphId}`).style.fontSize = "large";
                    document.querySelector(`#${paragraphId}`).style.fontWeight = "900";
                }
            }

            const checkParagraph = (paragraphId) => {
                switch (paragraphId) {
                    case "para1":
                        biggerAndBolder(paragraphId, paragraph1)
                        paragraph1 = !paragraph1
                        break;
                    case "para2":
                        biggerAndBolder(paragraphId, paragraph2)
                        paragraph2 = !paragraph2
                        break;
                    case "para3":
                        biggerAndBolder(paragraphId, paragraph3)
                        paragraph3 = !paragraph3
                        break;
                    default:
                        break;
                }
            }
            
            


            
           
        </script>
    </body>
</html>
